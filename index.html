<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索或输入网址">
                <div class="search-engines">
                    <button class="search-engine" data-engine="google">
                        <img src="assets/icons/google.svg" alt="Google">
                    </button>
                    <button class="search-engine" data-engine="bing">
                        <img src="assets/icons/bing.svg" alt="Bing">
                    </button>
                </div>
            </div>
        </div>

        <!-- 导航分类区域 -->
        <div class="categories-container">
            <!-- 分类将通过JS动态生成 -->
        </div>
    </div>
    
    <div class="theme-toggle">
        <button id="themeToggle">
            <svg class="sun-icon" viewBox="0 0 24 24">
                <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zM20 10.5v2h3v-2h-3zm-8 5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-9.56-2.73l1.79 1.79 1.41-1.41-1.79-1.79-1.41 1.41zM4.94 16.65l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24">
                <path d="M12 3c.43 0 .85.02 1.28.05.13-1.3.99-2.33 2.25-2.33C15.99.72 17 1.73 17 3.05c0 .3-.1.6-.25.85 1.8.47 3.25 2.08 3.25 4.1 0 2.3-1.85 4.1-4.1 4.1-.43 0-.85-.05-1.28-.13-.4 1.2-1.5 2.05-2.82 2.05-1.65 0-3-1.35-3-3 0-.43.1-.85.25-1.25C6.37 9.1 5.5 7.5 5.5 5.5c0-2.3 1.85-4.1 4.1-4.1 1.55 0 2.9.85 3.6 2.1.3-.1.6-.15.9-.15z"/>
            </svg>
        </button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
