<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索或输入网址">
                <div class="search-engines">
                    <button class="search-engine" data-engine="google">
                        <img src="assets/icons/google.svg" alt="Google">
                    </button>
                    <button class="search-engine" data-engine="bing">
                        <img src="assets/icons/bing.svg" alt="Bing">
                    </button>
                </div>
            </div>
        </div>

        <!-- 导航分类区域 -->
        <div class="categories-container">
            <!-- 分类将通过JS动态生成 -->
        </div>
    </div>
    
    <div class="theme-toggle">
        <button id="themeToggle">
            <svg class="sun-icon" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="4"/>
                <path d="M12 5V3M12 21v-2M5 12H3m18 0h-2m-2.05-5.95l-1.414-1.414M6.464 17.536l-1.414 1.414m0-11.314l1.414 1.414m11.314 11.314l-1.414-1.414"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24">
                <path d="M9.37 5.51A7.35 7.35 0 0 0 9.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27A7.014 7.014 0 0 1 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49z"/>
            </svg>
        </button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
