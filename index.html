<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索...">
            </div>
        </header>

        <main id="content">
            <!-- 链接分类将在这里动态加载 -->
        </main>
    </div>

    <!-- 新的设置面板 -->
    <div class="settings-panel">
        <button id="settingsToggle" class="settings-btn">
            <i class="fas fa-cog"></i>
        </button>
        <div class="settings-menu">
            <a class="settings-item" id="themeToggle">
                <i class="fas fa-moon"></i>
                <span>切换主题</span>
            </a>
            <a class="settings-item" id="exportBtn">
                <i class="fas fa-download"></i>
                <span>导出数据</span>
            </a>
            <label class="settings-item" for="importFile">
                <i class="fas fa-upload"></i>
                <span>导入数据</span>
            </label>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script type="module" src="js/data-manager.js"></script>
</body>
</html>
