<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索...">
            </div>
        </header>

        <main id="content">
            <!-- 链接分类将在这里动态加载 -->
        </main>
    </div>

    <!-- 新的设置面板 -->
    <div class="settings-panel">
        <div class="settings-btn-group">
            <button id="themeToggle" class="settings-btn" title="切换主题">
                <i class="fas fa-moon"></i>
            </button>
            <button id="exportBtn" class="settings-btn" title="导出数据">
                <i class="fas fa-download"></i>
            </button>
            <label for="importFile" class="settings-btn" title="导入数据">
                <i class="fas fa-upload"></i>
            </label>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>
        <button class="settings-main-btn" id="settingsToggle">
            <i class="fas fa-cog"></i>
        </button>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script type="module" src="js/data-manager.js"></script>
</body>
</html>
