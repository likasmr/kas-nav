<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索或输入网址">
                <div class="search-engines">
                    <button class="search-engine" data-engine="google">
                        <img src="assets/icons/google.svg" alt="Google">
                    </button>
                    <button class="search-engine" data-engine="bing">
                        <img src="assets/icons/bing.svg" alt="Bing">
                    </button>
                </div>
            </div>
        </div>

        <!-- 导航分类区域 -->
        <div class="categories-container">
            <!-- 分类将通过JS动态生成 -->
        </div>
    </div>
    
    <div class="theme-toggle">
        <button id="themeToggle">
            <svg class="sun-icon" viewBox="0 0 24 24">
                <path d="M12 16a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM12 3c.55 0 1-.45 1-1V1c0-.55-.45-1-1-1s-1 .45-1 1v1c0 .55.45 1 1 1zM12 21c-.55 0-1 .45-1 1v1c0 .55.45 1 1 1s1-.45 1-1v-1c0-.55-.45-1-1-1zM21 11h-1c-.55 0-1 .45-1 1s.45 1 1 1h1c.55 0 1-.45 1-1s-.45-1-1-1zM4 12c0-.55-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1h1c.55 0 1-.45 1-1zM17.657 6.343a.997.997 0 0 0-1.414 0l-.707.707a.999.999 0 1 0 1.414 1.414l.707-.707a.999.999 0 0 0 0-1.414zM7.05 16.95a.999.999 0 0 0-1.414 0l-.707.707a.999.999 0 1 0 1.414 1.414l.707-.707a.999.999 0 0 0 0-1.414zM17.657 17.657a.999.999 0 0 0 0-1.414l-.707-.707a.999.999 0 1 0-1.414 1.414l.707.707a.997.997 0 0 0 1.414 0zM7.05 7.05a.999.999 0 0 0 0-1.414l-.707-.707A.999.999 0 1 0 4.929 6.343l.707.707A.997.997 0 0 0 7.05 7.05z"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24">
                <path d="M9.37 5.51A7.35 7.35 0 0 0 9.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27A7.014 7.014 0 0 1 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49z"/>
            </svg>
        </button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
