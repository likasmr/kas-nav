<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部搜索栏 -->
    <header class="search-bar">
        <div class="container">
            <form id="searchForm">
                <input type="search" 
                       placeholder="搜索或输入网址..." 
                       autocomplete="off"
                       class="search-input">
                <button type="submit" class="search-btn">🔍</button>
            </form>
        </div>
    </header>

    <!-- 分类区块容器 -->
    <main class="container">
        <section class="category">
            <h2>常用工具</h2>
            <div class="links-grid">
                <a href="https://github.com" class="link-card" target="_blank">
                    <span class="link-icon">⚙️</span>
                    <div class="link-content">
                        <h3 class="link-title">GitHub</h3>
                        <p class="link-desc">代码托管平台</p>
                    </div>
                </a>
                <!-- 更多链接... -->
            </div>
        </section>

        <section class="category">
            <h2>开发资源</h2>
            <div class="links-grid">
                <a href="https://stackoverflow.com" class="link-card" target="_blank">
                    <span class="link-icon">📚</span>
                    <span class="link-title">Stack Overflow</span>
                </a>
                <!-- 更多链接... -->
            </div>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
