<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简导航 | 你的数字门户</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 搜索栏 -->
    <div class="search-bar">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="搜索或输入网址...">
            <div class="search-engines">
                <button class="engine-btn" data-engine="google"><i class="fab fa-google"></i></button>
                <button class="engine-btn" data-engine="bing"><i class="fab fa-microsoft"></i></button>
                <button class="engine-btn" data-engine="baidu"><i class="fab fa-baidu"></i></button>
            </div>
        </div>
    </div>

    <!-- 分类容器 -->
    <div class="categories-container" id="categories"></div>

    <!-- 主题切换 -->
    <button class="theme-toggle">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
    </button>

    <script src="js/app.js"></script>
</body>
</html>
