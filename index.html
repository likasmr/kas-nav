<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="top-bar">
        <div class="container">
            <h1 class="logo">我的导航站</h1>
            <div class="theme-switch">
                <button id="themeToggle">🌓 切换主题</button>
            </div>
        </div>
    </nav>

    <!-- 搜索区域 -->
    <section class="search-section">
        <div class="container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入关键词搜索或直接输入网址...">
                <div class="search-engine-selector">
                    <button class="engine-btn active" data-engine="https://www.google.com/search?q=">Google</button>
                    <button class="engine-btn" data-engine="https://www.bing.com/search?q=">Bing</button>
                    <button class="engine-btn" data-engine="https://duckduckgo.com/?q=">DuckDuckGo</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 分类容器 -->
    <main class="container">
        <div id="categoriesContainer" class="categories-grid"></div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
