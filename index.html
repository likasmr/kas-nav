<!DOCTYPE html>
<html lang="zh-CN" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoNav - 智能导航站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body class="h-full bg-gradient-to-br from-gray-50 to-blue-50 dark:from-gray-900 dark:to-gray-800 transition-colors">
    <!-- 主容器 -->
    <div class="container mx-auto px-4 h-full flex flex-col">
        <!-- 头部导航 -->
        <header class="py-6 mb-8 border-b border-gray-200 dark:border-gray-700">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <!-- 搜索框 -->
                <div class="w-full md:max-w-2xl relative">
                    <input type="text" 
                           id="searchInput"
                           class="w-full px-6 py-4 rounded-2xl border-0 shadow-lg bg-white/90 dark:bg-gray-800/90 backdrop-blur-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition-all"
                           placeholder="全网搜索或直接输入网址..."
                           autocomplete="off">
                    <div class="absolute right-4 top-4 flex gap-2">
                        <span class="px-2 py-1 bg-blue-100 dark:bg-blue-900 text-blue-600 dark:text-blue-300 text-sm rounded-lg">⌘K</span>
                        <select id="engineSelect" class="bg-transparent text-sm text-gray-500 dark:text-gray-400">
                            <option value="https://www.google.com/search?q=">Google</option>
                            <option value="https://www.bing.com/search?q=">Bing</option>
                            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
                        </select>
                    </div>
                </div>

                <!-- 主题切换 -->
                <button id="themeToggle" class="p-3 rounded-xl bg-white dark:bg-gray-800 shadow-lg hover:shadow-xl transition-all">
                    <svg class="w-6 h-6 text-gray-800 dark:text-gray-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path id="themeIcon" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                    </svg>
                </button>
            </div>
        </header>

        <!-- 分类容器 -->
        <main class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 flex-1 pb-8">
            <!-- 分类区块将通过JS动态生成 -->
        </main>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
