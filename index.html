<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索或输入网址">
                <div class="search-engines">
                    <button class="search-engine" data-engine="google">
                        <img src="assets/icons/google.svg" alt="Google">
                    </button>
                    <button class="search-engine" data-engine="bing">
                        <img src="assets/icons/bing.svg" alt="Bing">
                    </button>
                </div>
            </div>
        </div>

        <!-- 导航分类区域 -->
        <div class="categories-container">
            <!-- 分类将通过JS动态生成 -->
        </div>
    </div>
    
    <div class="theme-toggle">
        <button id="themeToggle">
            <svg class="sun-icon" viewBox="0 0 24 24">
                <path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10zm0-2a3 3 0 1 1 0-6 3 3 0 0 1 0 6zM13 4v2a1 1 0 1 1-2 0V4a1 1 0 1 1 2 0zm0 14v2a1 1 0 1 1-2 0v-2a1 1 0 1 1 2 0zm9-7h-2a1 1 0 1 1 0-2h2a1 1 0 1 1 0 2zM4 11H2a1 1 0 1 1 0-2h2a1 1 0 1 1 0 2zm14.657-5.657a1 1 0 0 1 0 1.414l-1.414 1.414a1 1 0 1 1-1.414-1.414l1.414-1.414a1 1 0 0 1 1.414 0zm-12.9 12.9a1 1 0 0 1 0 1.414l-1.414 1.414a1 1 0 1 1-1.414-1.414l1.414-1.414a1 1 0 0 1 1.414 0zm12.9 0l-1.414 1.414a1 1 0 1 1-1.414-1.414l1.414-1.414a1 1 0 1 1 1.414 1.414zM5.757 7.757L4.343 6.343a1 1 0 0 1 1.414-1.414l1.414 1.414a1 1 0 1 1-1.414 1.414z"/>
            </svg>
            <svg class="moon-icon" viewBox="0 0 24 24">
                <path d="M9.37 5.51A7.35 7.35 0 0 0 9.1 7.5c0 4.08 3.32 7.4 7.4 7.4.68 0 1.35-.09 1.99-.27A7.014 7.014 0 0 1 12 19c-3.86 0-7-3.14-7-7 0-2.93 1.81-5.45 4.37-6.49z"/>
            </svg>
        </button>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
