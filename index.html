<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="搜索...">
            </div>
        </header>
        
        <!-- 在 container 内顶部添加管理菜单 -->
        <div class="management-menu">
            <div class="menu-trigger">
                <i class="fas fa-cog"></i>
            </div>
            <div class="menu-items">
                <button class="menu-item" id="exportBtn">
                    <i class="fas fa-file-export"></i>
                    <span class="menu-text">导出配置</span>
                </button>
                <label class="menu-item" for="importFile">
                    <i class="fas fa-file-import"></i>
                    <span class="menu-text">导入配置</span>
                </label>
            </div>
        </div>

        <!-- 修改原有数据面板为隐藏文件输入 -->
        <input type="file" id="importFile" accept=".json" hidden>

        <main id="content">
            <!-- 链接分类将在这里动态加载 -->
        </main>
    </div>

    <div class="theme-switch">
        <button id="themeToggle">切换模式</button>
    </div>

    <script type="module" src="js/app.js"></script>
    <script src="js/search.js"></script>
    <script type="module" src="js/data-manager.js"></script>
</body>
</html>
