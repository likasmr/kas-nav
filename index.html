<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 搜索区域 -->
        <div class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索或输入网址">
                <div class="search-engines">
                    <button data-engine="google">Google</button>
                    <button data-engine="bing">Bing</button>
                    <button data-engine="baidu">百度</button>
                    <button data-engine="duckduckgo">DuckDuckGo</button>
                </div>
            </div>
        </div>

        <!-- 导航分类区域 -->
        <div class="categories-container">
            <!-- 分类将通过JavaScript动态生成 -->
        </div>
    </div>
    
    <!-- 主题切换按钮 -->
    <button id="themeToggle" class="theme-toggle">
        <span class="light-icon">☀️</span>
        <span class="dark-icon">🌙</span>
    </button>

    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
