<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="搜索或输入网址">
                    <div class="search-engines">
                        <button class="search-engine" data-engine="google">
                            <img src="assets/icons/google.svg" alt="Google">
                        </button>
                        <button class="search-engine" data-engine="bing">
                            <img src="assets/icons/bing.svg" alt="Bing">
                        </button>
                    </div>
                </div>
            </div>
            <button id="themeToggle" class="theme-toggle">
                <svg class="sun" viewBox="0 0 24 24"><path d="M12 17a5 5 0 1 0 0-10 5 5 0 0 0 0 10Z"/></svg>
                <svg class="moon" viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1Z"/></svg>
            </button>
        </header>
        
        <main class="links-container">
            <!-- 分类区块将通过JavaScript动态生成 -->
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
