<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二次元导航站</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 顶部搜索区域 -->
        <header class="search-container">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入关键词搜索或直接搜索网页">
                <div class="search-engines">
                    <button class="search-engine" data-engine="google">
                        <img src="assets/icons/google.svg" alt="Google">
                    </button>
                    <button class="search-engine" data-engine="bing">
                        <img src="assets/icons/bing.svg" alt="Bing">
                    </button>
                </div>
            </div>
        </header>

        <!-- 分类导航区域 -->
        <main class="categories-container">
            <!-- 示例分类 -->
            <section class="category-block">
                <h2 class="category-title">
                    <span class="category-icon">🎮</span>
                    二次元
                </h2>
                <div class="links-grid">
                    <a href="https://www.bilibili.com" class="link-card">
                        <img src="assets/icons/bilibili.svg" alt="Bilibili" class="link-icon">
                        <span class="link-title">哔哩哔哩</span>
                    </a>
                    <!-- 更多链接 -->
                </div>
            </section>
        </main>
    </div>

    <!-- 主题切换按钮 -->
    <button id="themeToggle" class="theme-toggle">
        <span class="light-icon">🌞</span>
        <span class="dark-icon">🌙</span>
    </button>

    <script src="js/app.js"></script>
</body>
</html>
