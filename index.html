<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人导航站</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 搜索栏 -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="搜索或输入网址...">
        <div class="search-engines">
            <button data-engine="google">Google</button>
            <button data-engine="bing">Bing</button>
            <button data-engine="baidu">百度</button>
        </div>
    </div>

    <!-- 分类容器 -->
    <div id="categoriesContainer" class="grid-container"></div>

    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
